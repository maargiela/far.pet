<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>far.pet write</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Updated font */
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased; /* Smooth font rendering */
            -moz-osx-font-smoothing: grayscale; /* Font smoothing for Mac */
        }

        /* Smooth scrolling for text */
        .typing-box {
            width: 100vw;
            height: 100vh;
            background-color: #121212;
            color: #f0f0f0;
            font-size: 20px;
            font-family: 'Poppins', sans-serif; /* Updated font */
            line-height: 1.5;
            border: none;
            padding: 20px;
            outline: none;
            resize: none;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            -webkit-font-smoothing: antialiased; /* Smooth font rendering */
            -moz-osx-font-smoothing: grayscale; /* Font smoothing for Mac */
            scroll-behavior: smooth; /* Smooth scroll for text */
        }

        .typing-box:focus {
            border-color: #f0f0f0;
        }

        /* Customize text selection */
        ::selection {
            background-color: #ffeb3b; /* Yellow background */
            color: black; /* Black text */
        }

    </style>
</head>

<body>
    <div class="typing-box" contenteditable="true" id="typing-box"></div>
</body>

</html>
