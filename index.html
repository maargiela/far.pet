<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>far.pet</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #016168;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            cursor: default; /* Ensure the cursor is always normal */
        }

        .image-container {
            border: 1px solid black;
            padding: 0;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        a {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: rgb(255, 255, 255);
            text-decoration: underline;
            margin-bottom: 10px;
            transition: color 0.3s ease, letter-spacing 0.3s ease;
            letter-spacing: 0px;
            cursor: default; /* Ensure the cursor is normal on hover over the link */
        }

        a:hover {
            letter-spacing: 2px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="javascript:void(0);" id="dynamicText">Margiela</a>
    <div class="image-container">
        <img src="qz.png" alt="Centered Image">
    </div>

    <script>
        const textElement = document.getElementById('dynamicText');
        const imageContainer = document.querySelector('.image-container');
        const originalText = "Margiela";
        const randomChars = [
            "$#^%@!", "@!$&*#", "?*&$^@", "4569kjd", "%%^&@#!", "ABcd1234", "124@#&", "9876asdf"
        ];

        let changeTextInterval;

        textElement.addEventListener('mouseenter', () => {
            let counter = 0;
            changeTextInterval = setInterval(() => {
                let randomText = randomChars[counter % randomChars.length];
                textElement.textContent = randomText.length > 8 ? randomText.substring(0, 8) : randomText;
                counter++;
            }, 100);
        });

        textElement.addEventListener('mouseleave', () => {
            clearInterval(changeTextInterval);
            textElement.textContent = originalText;
        });

        // Hide both the text and the image, then add new links and the new image when the text is clicked
        textElement.addEventListener('click', () => {
            // Hide the text and the image
            textElement.style.display = 'none';
            imageContainer.style.display = 'none';

            // Create and append new links
            const linksContainer = document.createElement('div');
            linksContainer.classList.add('links-container');

            const link1 = document.createElement('a');
            link1.href = 'https://namemc.com/profile/66v6.1';
            link1.textContent = 'NameMC';
            linksContainer.appendChild(link1);

            const link2 = document.createElement('a');
            link2.href = 'https://www.roblox.com/users/6145858226/profile';
            link2.textContent = 'helo guysguys roblox';
            linksContainer.appendChild(link2);

            // Append the new links to the body
            document.body.appendChild(linksContainer);

            // Add the new image
            const newImageContainer = document.createElement('div');
            newImageContainer.classList.add('image-container');
            const newImage = document.createElement('img');
            newImage.src = 'yieraw.webp';  // Updated to the local file path
            newImage.alt = 'New Image after clicking';
            newImageContainer.appendChild(newImage);
            document.body.appendChild(newImageContainer);
        });

        // Disable Ctrl + S (Save) shortcut
        window.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
            }
        });

        // Disable right-click context menu
        window.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Disable F12 (Developer Tools)
        window.addEventListener('keydown', (e) => {
            if (e.key === 'F12') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
